<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
 @import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');
  .loader {
    width: 3em;
    height: 3em;
  }
  
  .loader__eye1,
    .loader__eye2,
    .loader__mouth1,
    .loader__mouth2 {
    animation: eye1 1.5s ease-in-out infinite;
  }
  
  .loader__eye1,
    .loader__eye2 {
    transform-origin: 64px 64px;
  }
  
  .loader__eye2 {
    animation-name: eye2;
  }
  
  .loader__mouth1 {
    animation-name: mouth1;
  }
  
  .loader__mouth2 {
    animation-name: mouth2;
    visibility: hidden;
  }
  
  @media (prefers-color-scheme: dark) {
    :root {
      --bg: hsl(var(--hue), 90%, 10%);
      --fg: hsl(var(--hue), 90%, 90%);
    }
  }
  
  @keyframes eye1 {
    from {
      transform: rotate(-260deg) translate(0, -56px);
    }
  
    50%,
      60% {
      animation-timing-function: cubic-bezier(0.17, 0, 0.58, 1);
      transform: rotate(-40deg) translate(0, -56px) scale(1);
    }
  
    to {
      transform: rotate(225deg) translate(0, -56px) scale(0.35);
    }
  }
  
  @keyframes eye2 {
    from {
      transform: rotate(-260deg) translate(0, -56px);
    }
  
    50% {
      transform: rotate(40deg) translate(0, -56px) rotate(-40deg) scale(1);
    }
  
    52.5% {
      transform: rotate(40deg) translate(0, -56px) rotate(-40deg) scale(1, 0);
    }
  
    55%,
      70% {
      animation-timing-function: cubic-bezier(0, 0, 0.28, 1);
      transform: rotate(40deg) translate(0, -56px) rotate(-40deg) scale(1);
    }
  
    to {
      transform: rotate(150deg) translate(0, -56px) scale(0.4);
    }
  }
  
  @keyframes eyeBlink {
    from,
      25%,
      75%,
      to {
      transform: scaleY(1);
    }
  
    50% {
      transform: scaleY(0);
    }
  }
  
  @keyframes mouth1 {
    from {
      animation-timing-function: ease-in;
      stroke-dasharray: 0 351.86;
      stroke-dashoffset: 0;
    }
  
    25% {
      animation-timing-function: ease-out;
      stroke-dasharray: 175.93 351.86;
      stroke-dashoffset: 0;
    }
  
    50% {
      animation-timing-function: steps(1, start);
      stroke-dasharray: 175.93 351.86;
      stroke-dashoffset: -175.93;
      visibility: visible;
    }
  
    75%,
      to {
      visibility: hidden;
    }
  }
  
  @keyframes mouth2 {
    from {
      animation-timing-function: steps(1, end);
      visibility: hidden;
    }
  
    50% {
      animation-timing-function: ease-in-out;
      visibility: visible;
      stroke-dashoffset: 0;
    }
  
    to {
      stroke-dashoffset: -351.86;
    }
  }
  .text {
    font-size: 25px;
    font-family: 'Sacramento', cursive;
    color: dodgerblue;
    letter-spacing: 2.5px;
    margin-top: -5%;
    animation: text 2s linear infinite ;
    text-align: center;
  }
  @keyframes text {
    0%,20%,45%,60%,66%,80%,100% {
        opacity: 0;
    }
    10%,40%,50%,63%,67%,70%,90% {
        opacity: 1;
    }
}
.start {
  width: 100%;
  height: 100vh;
  background-color: #212121;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
@media (max-width: 425px) {
  .start{
    padding-bottom: 100px;
  }
  .text {
    margin-bottom: 180px;
  }
}
  
  
    </style>

    <title>Realtime Weather By Sarthak</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="start">
      <div class="smile">
        <svg height="108px" width="108px" viewBox="0 0 128 128" class="loader">
          <defs>
            <clipPath id="loader-eyes">
              <circle
                transform="rotate(-40,64,64) translate(0,-56)"
                r="8"
                cy="64"
                cx="64"
                class="loader__eye1"
              ></circle>
              <circle
                transform="rotate(40,64,64) translate(0,-56)"
                r="8"
                cy="64"
                cx="64"
                class="loader__eye2"
              ></circle>
            </clipPath>
            <linearGradient y2="1" x2="0" y1="0" x1="0" id="loader-grad">
              <stop stop-color="#000" offset="0%"></stop>
              <stop stop-color="#fff" offset="100%"></stop>
            </linearGradient>
            <mask id="loader-mask">
              <rect
                fill="url(#loader-grad)"
                height="128"
                width="128"
                y="0"
                x="0"
              ></rect>
            </mask>
          </defs>
          <g
            stroke-dasharray="175.93 351.86"
            stroke-width="12"
            stroke-linecap="round"
          >
            <g>
              <rect
                clip-path="url(#loader-eyes)"
                height="64"
                width="128"
                fill="hsl(193,90%,50%)"
              ></rect>
              <g stroke="hsl(193,90%,50%)" fill="none">
                <circle
                  transform="rotate(180,64,64)"
                  r="56"
                  cy="64"
                  cx="64"
                  class="loader__mouth1"
                ></circle>
                <circle
                  transform="rotate(0,64,64)"
                  r="56"
                  cy="64"
                  cx="64"
                  class="loader__mouth2"
                ></circle>
              </g>
            </g>
            <g mask="url(#loader-mask)">
              <rect
                clip-path="url(#loader-eyes)"
                height="64"
                width="128"
                fill="hsl(223,90%,50%)"
              ></rect>
              <g stroke="hsl(223,90%,50%)" fill="none">
                <circle
                  transform="rotate(180,64,64)"
                  r="56"
                  cy="64"
                  cx="64"
                  class="loader__mouth1"
                ></circle>
                <circle
                  transform="rotate(0,64,64)"
                  r="56"
                  cy="64"
                  cx="64"
                  class="loader__mouth2"
                ></circle>
              </g>
            </g>
          </g>
        </svg>
      </div>
      <p class="text"> By Sarthak </p>
    </div>
    <div id="root"></div>
  </body>
</html>
